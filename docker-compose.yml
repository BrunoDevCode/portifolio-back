version: '3.8'

services:
  depsist:
    image: brunodevcode/mackarel:latest
    restart: always
    networks:
      - web
      - default
    expose:
      - '3001'
    labels:
      - 'traefik.docker.network=web'
      - 'traefik.enable=true'
      - 'traefik.basic.frontend.rule=Host:mackarel-backend.bhsdev.com.br'
      - 'traefik.basic.port=3001'
      - 'traefik.basic.protocol=http'
    command: yarn start
    env_file: ./.env

networks:
  web:
    external: true
